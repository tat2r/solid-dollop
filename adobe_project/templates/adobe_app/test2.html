<body>
<div class="container">
	<p>
		<div class="container">
		    <div class="row">
		      <div class="col-md-4">
				<h2 class="display-9">Initial Intake Info</h1>

					<form>
						  First name:<br>
							  <input type="text" name="first+name"><br>
						  Last name:<br>
							  <input type="text" name="last_name"><br>
						  Phone:<br>
							  <input type="tel" name="main_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
						  E-mail:<br>
							  <input type="email" name="email"><br>
					</form>
				</h2>
			</div>
		</div>
	</p>


	<p>
		<div class="container">
		    <div class="row">
		      <div class="col-md-4">
				<h2 class="display-9">Initial Intake Info</h1>

					<form>
						  Street:<br>
							  <input type="text" name="street"><br>
						  City:<br>
							  <input type="text" name="city"><br>
						  State:<br>
							  <input type="text" name="state"><br>
						  Zip code:<br>
							  <input type="text" name="zip_code:"><br>
					</form>
				</h2>
			</div>
		</div>
</p>
</div>


<div class="container">

	</div>
